<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caja.component.css">

    <title>Caja</title>
</head>
<body>
    <h1><center>Caja</center></h1>
    <div ng-app="myApp" ng-controller="myController">
      <div class="container">
        <div class="row">
          <div class="box" ng-repeat="box in topBoxes">
            <div class="title">{{box.title}}</div>
            <div class="number">{{box.number}}</div>
          </div>
        </div>
        <div class="cell">
          <div class="box" ng-repeat="box in bottomBoxes">
            <div class="title">{{box.title}}</div>
            <div class="number">{{box.number}}</div>
          </div>
        </div>
      </div>

      <div class="button-row">
        <button class="button" ng-repeat="button in buttons">{{button.label}}</button>
      </div>
    </div>
    </div>
     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
